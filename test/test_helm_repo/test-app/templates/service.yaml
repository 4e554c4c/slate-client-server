apiVersion: v1
kind: Service
metadata:
  name: {{ template "test-app.fullname" . }}
  labels:
    app: {{ template "test-app.name" . }}
    chart: {{ template "test-app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "test-app.name" . }}
release: {{ .Release.Name }}